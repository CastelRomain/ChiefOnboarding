{% extends 'admin_base.html' %}

{% block content %}
<div class="col-12">
  <div class="card">
    <div class="table-responsive">
      <table
          class="table table-vcenter table-nowrap">
        <thead>
          <tr>
            <th>Name</th>
            <th>Tags</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for template in object_list %}
          <tr>
            <td>{{ template.name }}</td>
            <td>{% for tag in template.tags %}<span class="badge bg-blue">{{ tag }}</span>{% endfor %}</td>
            <td class="text-end">
              <a href="{{ template.update_url }}" class="btn btn-white">
                View
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
