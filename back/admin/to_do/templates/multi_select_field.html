{% load crispy_forms_filters %}
{% load l10n %}


<label class="form-label custom-control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
<select id="{{ field.id_for_label }}" name="{% if field.name|wordcount > 1 %}{{ field.name|slugify }}{% else %}{{ field.name }}{% endif %}[]" value="{{ field.value|join:"," }}" multiple {% if field_class %}class="{{ field_class }}"{% endif %}{% if flat_attrs %} {{ flat_attrs }}{% endif %}>

    {% for group, options, index in field|optgroups %}
      {% for option in options %}
        <option value="{{ option.label }}">{{ option.label }}</option>
      {% endfor %}
    {% endfor %}
    {% if field.errors and inline_class %}
        {% for error in field.errors %}
            <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="text-danger mb-0"><small><strong>{{ error }}</strong></small></p>
        {% endfor %}
    {% endif %}

    {% include 'bootstrap5/layout/help_text.html' %}
</select>
