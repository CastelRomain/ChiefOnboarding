{% extends 'admin_base.html' %}
{% load crispy_forms_tags %}

{% block actions %}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <form method="POST">
        <div class="card-body">
          {% csrf_token %}
          {% crispy form %}
          <div class="form-footer">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
