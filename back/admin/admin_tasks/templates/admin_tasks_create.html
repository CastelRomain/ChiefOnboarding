{% extends 'admin_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <form class="mt-3" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-footer">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
